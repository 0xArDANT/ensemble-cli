- name: scheduled_transfer
  version: 0.1
  wallet:
    address: $WORKFLOW_WALLET
    type: local
  steps:
    - name: transfer
      network: sepolia
      contract: Token
      method: transfer
      arguments:
        - to: $RECEIVER_ADDRESS
        - amount: $PERIODIC_TRANSFER_AMOUNT
      trigger:
          name: daily_schedule
          type: periodic
          interval: minute
  contracts:
    - name: Token
      address: $TOKEN_ADDRESS
      abi: erc20.abi
      network: sepolia
